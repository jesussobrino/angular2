<form (ngSubmit)="updateCoordinates(coordinatesForm.form.valid)" #coordinatesForm="ngForm" novalidate>
    <div class="form-group">
        <label class="sr-only" for="northEastLat">Latitude</label>
        <input type="text" class="form-control" id="lat" placeholder="Latitude" required
               [(ngModel)]="model.lat" title="Latitude" ngPattern="/^0|[1-9][0-9]*$/"
               ngControl="lat" #lat="ngForm" >
    </div>
    <div class="form-group">
        <label class="sr-only" for="northEastLong">Longitude</label>
        <input type="text" class="form-control" id="long" placeholder="Longitude" required
               [(ngModel)]="model.long" title="Longitude" ng-pattern="/^0|[1-9][0-9]*$/"
               ngControl="long" #long="ngForm">
    </div>

    <button type="submit" class="btn btn-default">Update</button>
    <button type="button" class="btn btn-default" (click)="reset()">Reset</button>
</form>
