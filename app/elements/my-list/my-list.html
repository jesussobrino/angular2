<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-list">
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li>.<span>{{item.name}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-list',

        properties: {
          items: {
            type: Array,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
